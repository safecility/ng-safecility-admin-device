<div class="slider-panel">
  <span class="flex flex-column full-width">
    <span class="flex flex-column">
      <span class="flex jc-space-between v-align-center m2">
        <span class="mat-mini-text">Device Type</span>
      </span>
      <mat-divider></mat-divider>
    </span>

    <mat-selection-list class="full-width" [multiple]="false" [hideSingleSelectionIndicator]="true">
      @for (item of deviceTypes; track item.name) {
        <mat-list-option (click)="selectDeviceType(item)">{{item.name}}</mat-list-option>
      } @empty {
        <mat-list-item>No options</mat-list-item>
      }
    </mat-selection-list>
  </span>

</div>
@if (selectedDeviceType) {
  <lib-device-nav-roleout
    class="slider-component"
    [parent]="root"
    [companyUID]="company"
    [setDeviceType]="selectedDeviceType.uid"
  >
  </lib-device-nav-roleout>
}
