<lib-edit-device
  [device]="device"
  [deviceType]="deviceType"
  [companyUID]="companyUID"
  (valueChanged)="deviceEdited($event)"
>
</lib-edit-device>

<span class="flex jc-space-around">
  <span
    class="buttons flex jc-space-evenly"
    mat-dialog-actions>
    <button
      class="button"
      mat-raised-button (click)="cancel()">Cancel</button>
    <button
      class="button"
      (click)="addDevice()"
      mat-raised-button
      [disabled]="!(!this.editData || this.editData.valid)"
    >
      Ok
    </button>
  </span>
</span>
